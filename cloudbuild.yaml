steps:
  # Build the image
  # TODO: cache
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_ARTIFACT_REGISTRY}/devfest-lecce-backend:$COMMIT_SHA",
        "-t",
        "${_ARTIFACT_REGISTRY}/devfest-lecce-backend:latest",
        ".",
      ]
  # Push the image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "-a", "${_ARTIFACT_REGISTRY}/devfest-lecce-backend"]
  # Deploy image to Cloud Run
  # TODO: collect static files
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_ARTIFACT_REGISTRY}/devfest-lecce-backend:$COMMIT_SHA"
      - "--region"
      - "${_SERVICE_REGION}"
images:
  - "${_ARTIFACT_REGISTRY}/devfest-lecce-backend:$COMMIT_SHA"
